{% extends 'base/base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="d-flex">
            <div class="d-inline p-2 w-50">
                <img src="{{ profile.picture.url }}"
                     class="w-50 rounded mx-auto d-block">

            </div>
            <div class="d-inline p-2 w-50">
                <div class="d-flex flex-column">
                    <h5><u>Name:</u> {{ profile.name }}</h5>
                    {% if profile.email %}
                        <h5><u>Email:</u> {{ profile.email }}</h5>
                    {% endif %}

                </div>
            </div>
        </div>
        <a href="{% url 'profile edit' request.user.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'profile delete' request.user.id %}" class="btn btn-danger">Delete</a>
    </div>
{% endblock %}
