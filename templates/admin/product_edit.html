{% extends 'base/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit product' product.pk %}">
                {{ form|crispy }}
                {% csrf_token %}

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
